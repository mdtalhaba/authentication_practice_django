{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}

    <h3>Hello, I'm {{data}}. <br>This is my Profile</h3>

    <p><a class="btn btn-info" href="{% url "pass_change" %}">Change Password</a></p>
    <p><a class="btn btn-info" href="{% url "pass_change2" %}">Change Password Without Curren Password</a></p>

    <form method="post" style="width: 500px; margin: auto;" class="py-5" novalidate>
        <h1>Log In</h1>
        {% csrf_token %}
    
        {{ form | crispy }}
    
        <button class="btn btn-primary mt-3" type="submit">Log In</button>
    </form>    

{% endblock body %}
