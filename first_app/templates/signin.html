{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}

<form method="post" style="width: 500px; margin: auto;" class="py-5" novalidate>
    <h1>Log In</h1>
    {% csrf_token %}

    {{ form | crispy }}

    <small>You Don't Have any Account / <a href="{% url "signup" %}">Sign Up</a></small><br>
    <button class="btn btn-primary mt-3" type="submit">Log In</button>
</form>

{% endblock body %}
