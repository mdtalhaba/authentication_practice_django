{% extends "base.html" %}

{% block body %}
{% load crispy_forms_tags %}

<form method="post" style="width: 500px; margin: auto;" class="py-5" novalidate>
    <h1>Change Password</h1>
    {% csrf_token %}

    {{ form | crispy }}

    <button class="btn btn-primary mt-3" type="submit">Submit</button>
</form>

{% endblock body %}
